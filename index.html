<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>CSS Features</title>
</head>
<body>
    <div class="wrapper">

        <!-- flip card -->
        <div class="card">
            <div class="front">
                <span>Hello!</span>
            </div>
            <div class="back">
                <span>Bye!</span>
            </div>
        </div>

        <!-- another transfrom card -->
        <section class="section">
            <div class="desktop"></div>
            <h2 class="presentation">Work Hard</h2>
        </section>

        <!-- burger-menu -->
        <section class="second-section">
            <div class="menu">
                <nav class="menu__nav">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">About Us</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Advantages</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Contacts</a></li>
                    </ul>
                </nav>

                <a href="#" class="menu-btn">
                    <span class="menu-btn__line"></span>
                </a>
            </div>
        </section>
        
        <!-- sliding menu -->
        <div class="wrap">
            <div class="sliding-menu">
                <a href="#" class="menu-btn sliding-menu__btn">
                    <span class="menu-btn__line sliding-menu-btn__line"></span>
                </a>
                <nav class="sliding-menu__nav">
                    <ul class="sliding-menu__list">
                        <li class="sliding-menu__item"><a href="#" class="sliding-menu__link">Home</a></li>
                        <li class="sliding-menu__item"><a href="#" class="sliding-menu__link">About Us</a></li>
                        <li class="sliding-menu__item"><a href="#" class="sliding-menu__link">Advantages</a></li>
                        <li class="sliding-menu__item"><a href="#" class="sliding-menu__link">Contacts</a></li>
                    </ul>
                </nav>
            </div>
            <div class="content">
                <section class="home">
                    <h2>Hello</h2>
                </section>
            </div>
        </div>

        <!-- checkbox -->
        <section class="epic-choice">
            <label class="check">
                <input class="check__input" type="checkbox" name="Barcelona Futbol Sala">
                <span class="check__box"></span>
                Barcelona Lassa
            </label>

            <label class="check">
                <input class="check__input" type="checkbox" name="El Pozo Murcia">
                <span class="check__box"></span>
                El Pozo Murcia
            </label>

            <label class="check">
                <input class="check__input" type="checkbox" name="Inter Movistar">
                <span class="check__box"></span>
                Inter Movistar
            </label>
        </section>

        <!-- blend mode -->
        <section class="blendmode">
            <h2 class="blendmode__title">Yeahboy!</h2>
        </section>

        <!-- line headings -->
        <section class="line-headings">
            <h2 class="line-headings__title">Hello my friend! *_*</h2>
        </section>

    </div>

    

    

    
   

    <script src="js/main.js"></script>
</body>
</html>
